# status bar
# set-option -g status-utf8 on

set -g status-interval 2
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
#set -g status-left '#[fg=blue]#(speed eno1)#[default]'
set -g status-right 'Battery Remaining: #{battery_remain}#[fg=green]#(tmux-mem-cpu-load -g 10) #[]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") %a %l:%M:%S %p %Y-%m-%d'

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

### screen-like keybindings
unbind C-b
set -g prefix C-a
bind a send-prefix

# vi-keys everywhere; anything else would be uncivilized
setw -g xterm-keys on
setw -g mode-keys vi
set -g status-keys vi

# movement
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D
bind l select-pane -R

# split panes
bind-key o split-window -h
bind-key e split-window 

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
set-window-option -g window-status-current-bg black

# color
set -g default-terminal "screen-256color"

# Sane scrolling
# TODO: make sure this works in OSX
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse settings
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set -g mouse-resize-pane on

#Batterythingamajig
run-shell ~/.tmux/tmux-battery/battery.tmux
